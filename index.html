<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Learn Japanese</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans:300" rel="stylesheet">
	<style>
		body{
			font-family: 'Noto Sans', sans-serif;
		}
		.A{
			display: block;
			font-size: 4vw;
		}
		.Q, .RW{
			font-size: 5vw;
		}
		.NXT {
			font-size: 3vw;
			margin-top:1vw;
		}
		.top5 { margin-top:5px; }
		.top7 { margin-top:7px; }
		.top10 { margin-top:10px; }
		.top15 { margin-top:15px; }
		.top17 { margin-top:17px; }
		.top20 { margin-top:20px; }
		.top30 { margin-top:30px; }
		.fa-check {
			color: green;
		}
		.fa-times {
			color: red;
		}
		
	</style>
  </head>
  <body>
    <div class="container">
		<div class="page-header">
			<h1 class="text-center">Learn Japanese</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-5"></div>
				<div class="col-xs-2 Q text-center" id="Q">Q</div>
				<div class="col-xs-1 RW text-center"><i class="fa correctness"></i></div>
				<div class="col-xs-1"></div>
				<div class="col-xs-2"><button id="next" type="button" class="btn btn-lg btn-primary NXT">Next</button></div>
				<div class="col-xs-1"></div>
			</div>
			<div class="row top10">
				<div class="col-xs-1"></div>
				<div class="col-xs-2"><span class="label label-default A" id="A1">A1</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A2">A2</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A3">A3</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A4">A4</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A5">A5</span></div>
				<div class="col-xs-1"></div>
			</div>
			<div class="row top10">
				<div class="col-xs-1"></div>
				<div class="col-xs-2"><span class="label label-default A" id="A6">A6</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A7">A7</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A8">A8</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A9">A9</span></div>
				<div class="col-xs-2"><span class="label label-default A" id="A10">A10</span></div>
				<div class="col-xs-1"></div>
			</div>
			
			<div class="row top30 hiragana-score">
				<div class="col-xs-1">Hiragana</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-9">
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10">
							<span class="sr-only"><span class="percentage"></span>% Complete</span>
						</div>
				  </div>
				</div>
			</div>
			<div class="row katakana-score">
				<div class="col-xs-1">Katakana</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-9">
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10">
							<span class="sr-only"><span class="percentage"></span>% Complete</span>
						</div>
				  </div>
				</div>
			</div>
			<div class="row char-score">
				<div class="col-xs-1">Character Progress</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-9">
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10">
							<span class="sr-only"><span class="percentage"></span>% Complete</span>
						</div>
				  </div>
				</div>
			</div>
			<div class="row block-score">
				<div class="col-xs-1">Block Progress</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-9">
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							<span class="sr-only"><span class="percentage"></span>% Complete</span>
						</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="js/index.js"></script>
  </body>
</html>
